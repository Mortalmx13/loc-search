<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOC Search</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-dark text-light p-5 min-vh-100 d-flex justify-content-center align-items-center">
  <main class="bg-light text-dark card p-4">
    <form id="loc-search-form">
      <fieldset>
        <legend>LOC Search</legend>
        <div class="mb-3">
          <label for="q" class="form-label">Search</label>
          <input type="text" id="q" name="q" class="form-control" placeholder="Search">
        </div>
        <div class="mb-3">
          <label for="format" class="form-label">Select Format</label>
          <select id="format" name="format" class="form-select">
            <option></option>
            <option>maps</option>
            <option>audio</option>
            <option>photos</option>
            <option>manuscripts</option>
            <option>newspapers</option>
            <option>film-and-videos</option>
            <option>notated-music</option>
            <option>websites</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark text-light">Submit</button>
      </fieldset>
    </form>
  </main>
  <script src="./script.js"></script>
</body>
</html>
